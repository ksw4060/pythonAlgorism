<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dream coding_CSS#2</title>
        <style>
        div, span {
            width: 80px;
            height: 80px;
            margin: 20px;
        }
        div {
            background-color: red;
            display: inline-block;
        }
        span {
            background-color: blue;
            display: block;
        }
        </style>
    </head>
    <body>
        <!-- Block-level -->
        <div>1</div>
        <div class="box">22</div>
        <div>3333</div>
        <!-- Inline-level -->
        <span></span>
        <span></span>
        <span></span>
    </body>
</html>
